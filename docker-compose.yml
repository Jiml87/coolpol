version: '2.0'
services:
  app:
    build: ./server
    container_name: cool-web-app
    ports:
      - 8080:8080
    environment:
      POSTGRES_HOST: db
    restart: always
    links: 
      - db
  db:
    image: postgres:12.2
    container_name: database
    ports:
      - 5432:5432
    volumes:
      - ./pg_date:/var/lib/postgresql/data
    environment: 
      POSTGRES_PASSWORD: 123456
      POSTGRES_DB: coolpol_db
      PGDATA: /var/lib/postgresql/data
    restart: always
  nginx:
    image: nginx:1.17.9
    container_name: nginx
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/nginx.conf
    links:
      - app
    ports:
      - 8989:8989